<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/planetas.css">
    <link rel="stylesheet" href="./css/config.css">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
    <title>Space Impact</title>
    <script src="./js/sound-opt.js"></script>
</head>
<body>
    <div class="container">
        <div class="title center">
            <h1>Space Impact</h1>
        </div>
        <div class="ajusteAmarelo center">
            <h3>Volume</h3>
            <br>
            <h4>Jogo</h4>
            <input type="range" min="1" max="100" class="slider">
            <h4>Tiro</h4>
            <input type="range" min="1" max="100" class="slider">
            <h4>Explosão</h4>
            <input type="range" min="1" max="100" class="slider">
            <h3 class="topSpace">Idioma</h3>
            <form>
                <div class="checkB">
                    <input type="radio" class="form-check-input" id="ptbr" name="idioma">  
                    <label for="ptbr" class="form-check-label">Português</label>
                </div>
                <div class="checkB">
                    <input type="radio" class="form-check-input" id="ing" name="idioma">  
                    <label for="ing" class="form-check-label">Inglês</label>
                </div>
            </form>
        </div>
        <div class="options2 center" onmouseover="sound_opt.play()">
            <h2 onmouseover="sound_opt()">
                <a id="link_jogar" href="javascript: iniciarJogo()">
                    Jogar
                </a>
            </h2>
            <h2 onmouseover="sound_opt()">
                <a href="index.html">
                    Voltar
                </a>
            </h2>
        </div>
    </div>

    <img src="./img/estrlinhas.png" alt="" class="stars">

    <img src="./img/1.png" alt="" class="p p1">
    <img src="./img/2.png" alt="" class="p p2">
    <img src="./img/3.png" alt="" class="p p3">
    <img src="./img/4.png" alt="" class="p p4">
    <img src="./img/asteroide.png" alt="" class="p p5" width="42" height="42">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
